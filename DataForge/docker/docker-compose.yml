# DataForge Sync Server - Docker Compose
#
# Local development and testing setup with:
# - DataForge Sync Server
# - MinIO (S3-compatible storage)
#
# Based on Harbor architecture for presigned URL blob storage
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f sync   # Follow sync server logs
#   docker-compose down           # Stop all services

version: '3.8'

services:
  # ===========================================================================
  # DataForge Sync Server
  # ===========================================================================
  sync:
    build:
      context: ..
      dockerfile: docker/Dockerfile.sync-server
    container_name: dataforge-sync
    ports:
      - "3000:3000"
    environment:
      # Server configuration
      RUST_LOG: "info,dataforge_sync=debug"
      SYNC_SERVER_PORT: "3000"
      SYNC_SERVER_DB_PATH: "/data/sync.db"

      # Authentication (skip for development)
      SYNC_AUTH_SKIP: "true"
      SYNC_AUTH_SECRET: "development-secret-change-in-production"

      # Storage configuration (MinIO)
      STORAGE_BACKEND: "minio"
      STORAGE_ENDPOINT: "http://minio:9000"
      STORAGE_BUCKET: "dataforge-blobs"
      STORAGE_REGION: "us-east-1"
      STORAGE_ACCESS_KEY: "minioadmin"
      STORAGE_SECRET_KEY: "minioadmin"
    volumes:
      - sync-data:/data
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - dataforge-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # MinIO - S3-Compatible Object Storage
  # ===========================================================================
  # Following Harbor pattern: presigned URLs for direct client-to-storage access
  minio:
    image: minio/minio:latest
    container_name: dataforge-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - dataforge-net
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # MinIO Client - Initial bucket setup
  # ===========================================================================
  minio-init:
    image: minio/mc:latest
    container_name: dataforge-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/dataforge-blobs --ignore-existing;
      mc anonymous set download local/dataforge-blobs;
      echo 'MinIO bucket initialized successfully';
      "
    networks:
      - dataforge-net

networks:
  dataforge-net:
    driver: bridge

volumes:
  minio-data:
    driver: local
  sync-data:
    driver: local
